<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Добавление поста</title>
</head>
<body>
<a href="/">Меню</a>
<form th:action = "${'/block/add'}" method="post">
    <input type="text" name="title" style="margin-top: 30px" placeholder="Введите название статьи"><br>
    <input type="text" name="anons" placeholder="Введите анонс статьи"><br>
    <input type="text" name="full_text" placeholder="Введите текст статьи"><br>
    <div>
        <label>Выберите преподавателя</label>
        <select name="prepod_id">
            <div th:each="rr : ${prepodss}">
                <option  th:value="${rr.id}" th:text="${rr.getSurname()}" >
                </option>
            </div>
        </select>
    </div>
    <button type="submit" style="border-color: #ce0606; border-radius: 4px; background-color: indianred; width: 150px; height: 30px; margin-top: 10px">Добавить статью</button>
</form>

</body>
</html>
<style>
    a {
        background-color: red;
        box-shadow: 0 5px 0 darkred;
        color: white;
        padding: 1em 1.5em;
        position: relative;
        text-decoration: none;
        text-transform: uppercase;
    }

    a:hover {
        background-color: #ce0606;
    }

    a:active {
        background-color: #FFA9A1;
        box-shadow: none;
        top: 5px;
    }
    html *{
        font-family: "Plus Jakarta Sans" !important;
    }
    body {
        height: 800px;
        background: radial-gradient(white, #FFA9A1);
    }
</style>
