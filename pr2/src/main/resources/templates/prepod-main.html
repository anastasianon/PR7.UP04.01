<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Prepods</title>
</head>
<body>

<div th:insert="blocks/Header"></div>

<h1>Все преподаватели</h1>
<a href="/">Меню</a>
<a href="/prepod/filter">Поиск преподавателя</a>
<a href="/prepod/add">Добавить преподавателя</a>
<div th:each="el : ${prepods}">
    <h2>-----------------------------------</h2>
    <h3 th:text="${'ФИ: '+el.getSurname()}" style="display: inline-block;margin-left: 10px"></h3>
    <h3 th:text="${el.getName()}" style="display: inline-block"></h3>
    <h4 th:text="${'Оклад: '+el.getSalary()+' руб'}" style="margin-left: 10px"></h4>
    <h4 th:text="${'Предметы: '+el.getPredmets()}" style="margin-left: 10px"></h4>
    <h4 th:text="${'Часы работы: '+el.getOpeningHours()}" style="margin-left: 10px"></h4>
    <a th:href="'/prepod/'+${el.id}">Подробнее</a>
</div>
</body>
</html>
<style>
    body {
        height: 800px;
        background: radial-gradient(white, #FFA9A1);
    }
    html *{
        font-family: "Plus Jakarta Sans" !important;
    }
    a {
        background-color: red;
        box-shadow: 0 5px 0 darkred;
        color: white;
        padding: 1em 1.5em;
        position: relative;
        text-decoration: none;
        text-transform: uppercase;
    }

    a:hover {
        background-color: #ce0606;
    }

    a:active {
        background-color: #FFA9A1;
        box-shadow: none;
        top: 5px;
    }
</style>
