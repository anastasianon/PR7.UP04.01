<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактирование пользователя</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<form th:action="${'/admin'}" method="post">
  <div th:each="el : ${user}">
    <input type="hidden" th:value="${el.id}" name="userId">
    <input type="text" name="username" th:value="${el.username}">
  </div>
  <div th:each="role : ${roles}">
    <div th:each="el : ${user}">
      <input th:id="${role}" type="checkbox" th:name="${'roles[]'}" th:value="${role}"
             th:checked="${#lists.contains(el.roles, role)}"/>
      <label th:text="${role}" /></label>
    </div>
  </div>
  <br>
  <button type="submit">Сохранить изменения</button>
</form>
</body>
</html>
<style>
  html *{
    font-family: "Plus Jakarta Sans" !important;
  }
  a {
    background-color: red;
    box-shadow: 0 5px 0 darkred;
    color: white;
    padding: 1em 1.5em;
    position: relative;
    text-decoration: none;
    text-transform: uppercase;
  }

  a:hover {
    background-color: #ce0606;
  }

  a:active {
    background-color: #FFA9A1;
    box-shadow: none;
    top: 5px;
  }
</style>
